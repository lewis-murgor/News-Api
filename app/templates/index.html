{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <form>
                <input type="text" name="source_query" placeholder="Search for a news source" class="form-control">
                <input type="submit"  value="Search" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="news">
        <h3> News Sources</h3>
        <ul>
            {{ macro.displaySourceList(sources)}}
        </ul>
    </div>
</div>

{% endblock%}
